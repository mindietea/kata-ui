

<div class="cHeader center-block" [ngStyle]="{ 'background-image': 'url(' + c.coverImage + ')'}">
    <h1 style="text-align: center;">{{ c.name }}</h1>

    <img class="cImage center-block" src="{{c.image}}">

    <div class="whiteBlock"></div>
</div>

<div class="container">
  <div class="row">

<!-- Left -->
  <div class="cSidebar col-md-3">
    <p>{{ c.description }}</p>
  </div>


  <!-- Center -->
  <div class="col-md-6" style="background-color: yellow;">

    <!-- Each card -->

    <div *ngFor="let kard of c.kards" class="kard">

      <h1>{{ kard.title }}</h1>

      <div class="row">

        <div class="col-md-5">
          center 1
        </div>

        <div class="col-md-7">
          center 2
        </div>

      </div>
    </div>

  </div>

  <!-- Right -->
  <div class="col-md-3">
    right
  </div>

  </div>
</div>
