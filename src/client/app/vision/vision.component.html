<h1>Vision page</h1>

<input [(ngModel)]="userIn">

<button (click)="doVision()">Find Similar</button>

<!-- Each card -->
<div *ngFor="let kard of kards">
    
        <div class="container row">
    
            <!-- Center -->
            <div class="col-md-6 kard">
    
              <h1>{{ kard.title }}</h1>
    
                  <!-- Img -->
                  <a href="{{ kard.url }}" target="_blank">
                    <img class="productImage center-block" src="{{ kard.image }}">
                  </a>
    
                  <!-- Deets -->
                  <p>
                    <a href="{{ kard.url }}" target="_blank"><p>{{ kard.price }}</p></a>
                  </p>
        
                </div>
    
            </div>
    
            <!-- Right -->
            <div class="col-md-3">
            </div>
    
</div>
